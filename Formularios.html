<!DOCTYPE html>
<html lang="es">
	<header><h1>Laboral</h1><br/></header>
	<label>Codigo</label/><br/>

	  id="txtcodigo" size="40" maxlength="50"/>

	  id="txtfecha" size="40" maxlength="50"/>

	  id="txtapellidop" size="40" maxlength="50"/>

	  id="txtapellidom" size="40" maxlength="50"/>

	  id="sexoF" value="F"/>

	  <option selected="selected"> Soltero</option>

	</select>

	<select name="Pais">
	  <option selected="selected"> Mexico</option>
	  <option> Estados Unidos</option>
	  <option> Canada</option>
	</select>

	<label>Titulo</label><br/>

	  id="txtcolonia" size="60" maxlength="100">

	<br/><br/><br/>
